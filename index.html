<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏰</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⏰ Timer App</h1>
        </header>

        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'timers')">Timers</button>
            <button class="tab-link" onclick="openTab(event, 'stopwatch')">Stopwatch</button>
        </div>

        <div id="timers" class="tab-content" style="display: block;">
            <div id="timers-container">
                <!-- Timer cards will be dynamically added here -->
            </div>
            <button class="add-timer-btn" id="addTimerBtn">+ Add New Timer</button>
        </div>

        <div id="stopwatch" class="tab-content">
            <div id="stopwatches-container">
                <!-- Stopwatch cards will be dynamically added here -->
            </div>
            <button class="add-timer-btn" id="addStopwatchBtn">+ Add New Stopwatch</button>
        </div>
    </div>

    <audio id="alarmSound" src="https://cdnjs.cloudflare.com/ajax/libs/ion-sound/3.0.7/sounds/bell_ring.mp3" preload="auto"></audio>
    <script src="./app.js"></script>
</body>
</html>

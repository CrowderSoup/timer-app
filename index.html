<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏰</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⏰ Timer App</h1>
        </header>

        <div class="stopwatch-container">
            <h2>Stopwatch</h2>
            <div class="stopwatch-display" id="stopwatch-display">00:00:00</div>
            <div class="button-group">
                <button class="btn-start" id="stopwatch-start-btn">Start</button>
                <button class="btn-stop" id="stopwatch-stop-btn" disabled>Stop</button>
                <button class="btn-reset" id="stopwatch-reset-btn">Reset</button>
            </div>
        </div>
        
        <div id="timers-container">
            <!-- Timer cards will be dynamically added here -->
        </div>
        
        <button class="add-timer-btn" id="addTimerBtn">+ Add New Timer</button>
    </div>

    <audio id="alarmSound" src="https://cdnjs.cloudflare.com/ajax/libs/ion-sound/3.0.7/sounds/bell_ring.mp3" preload="auto"></audio>
    <script src="./app.js"></script>
</body>
</html>
